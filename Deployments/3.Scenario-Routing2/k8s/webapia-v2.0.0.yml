apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapia-v2
  labels:
    app: webapia
    version: v2
spec:
  selector:
    matchLabels:
      version: v2
      app: webapia
  replicas: 1
  template:
    metadata:
      labels:
        version: v2
        app: webapia
    spec:
      containers:
      - name: webapia
        image: moustafarai/webapia:2.0.0
        resources:
          requests:
            cpu: "200m"
            memory : "200Mi"
          limits:
            cpu: "0.4"
            memory : "201Mi"
        ports:
        - containerPort: 80
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: webapia
  labels:
    app: webapia
    service: webapia
spec:
  ports:
  - port: 80
  selector:
    app: webapia
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: webapia
  labels:
    account: webapia